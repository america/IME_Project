name: CI

on:
  push:
    branches: [ dev01 ]

jobs:
  build:
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - uses: actions/checkout@v2

    - name: Build and Test
      run: docker build -t my-app .
    
    - name: Generate Coverage
      run: docker run --rm -v ${{ github.workspace }}/coverage_report:/app/coverage_report my-app ./build.sh

    # カバレッジレポートのアップロードのためのステップも追加できます(オプショナル)

  setup:
    runs-on: ubuntu-latest
  
    steps:
    - name: Set up Docker
      uses: docker/setup-docker@v1
      with:
        dockerfile: Dockerfile

